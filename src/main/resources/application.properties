# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/watchlist
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.batch.job.enabled=true

# JPA Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Batch table auto creation
spring.sql.init.mode=always
#spring.batch.jdbc.initialize-schema=always
spring.sql.init.schema-locations=classpath:schema-batch.sql,classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.open-in-view=false
