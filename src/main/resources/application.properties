# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/watchlist
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.batch.job.enabled=true

# JPA Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Console settings (if needed to view from Spring Boot app)
spring.h2.console.enabled=true
spring.h2.console.path=/localhost:8082/h2-console
spring.h2.console.settings.web-allow-others=true

# Spring Batch table auto creation
spring.batch.jdbc.initialize-schema=always
spring.sql.init.schema-locations=classpath:schema-batch.sql
spring.jpa.open-in-view=false


server.port=8080

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000





